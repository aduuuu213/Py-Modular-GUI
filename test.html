$.fn.datebox.defaults.formatter = function(date) 
{
	var y = date.getFullYear();
	var m = date.getMonth() + 1;
	var d = date.getDate();
	var returnval = y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d);
	return returnval;
};

$.fn.datebox.defaults.parser = function(s){
	var t = Date.parse(s);
	if (!isNaN(t)){
		return new Date(t);
	} else {
		return new Date();
	}
}

        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $oldpass = $('#txtOldPass');
            var $rePass = $('#txtRePass');
            var $loginid=$('#txtUserId');

            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请在一次输入密码！', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一至！请重新输入', 'warning');
                return false;
            }
			$.ajax({
			   type: "POST",
			   url: "updatePassword.do",
			   data: 'epChangepass=epChangepass&user_id=' + $loginid.val()+'&new_pwd=' + $newpass.val()+'&old_pwd=' + $oldpass.val(),
			   async: false,
			   success: function(data){
			   		var data=eval('('+data+')');
			     $.messager.alert('消息',data.result,'info');
			     $oldpass.val('');
                  $newpass.val('');
                  $rePass.val('');
			   }
			});

            $.post('/updatePassword.do?user_id=' + $loginid.val()+'&new_pwd=' + $newpass.val()+'&old_pwd=' + $oldpass.val(), function(data) {
                  eval('data='+data); 
				  $.messager.alert(data.result);
                  $newpass.val('');
                  $rePass.val('');
            })
            */
            closePwd()
        }

     function removeParamsFromUrl(url, paramsToRemove) {
         var parts = url.split('?');
         var base = parts[0];
         var query = parts[1] ? parts[1] : '';
         var params = query ? query.split('&') : [];
         var newQuery = [];
         for (var i = 0; i < params.length; i++) {
             var param = params[i].split('=');
             var key = param[0];
             if (paramsToRemove.indexOf(key) === -1) {
                 newQuery.push(key + '=' + param[1]);
             }
         }
         return base + (newQuery.length > 0 ? '?' + newQuery.join('&') : '');
     }
    function getRedirectEirAuth(url){
        var parts = url.split('?');
        var query = parts[1] ? parts[1] : '';
        var params = query ? query.split('&') : [];
        params.forEach((param) => {
            const keyValue = param.split('=');
            if (keyValue.length === 2) {
                const key = decodeURIComponent(keyValue[0]);
                const value = decodeURIComponent(keyValue[1]);
                params[key] = value;
            }
        });
        return  params.redirectEirAuth==null?"":params.redirectEirAuth;
    }
